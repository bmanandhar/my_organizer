<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Final</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="scripts/app.js" defer></script>
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="container">
        <!--Below this line is the header-->
        <div class="col-md-12 bg-primary top">
            <h3>Organizer</h3>    
            <div class="text-center share">
                <a href="home.html">
                    <button class="btn btn-sm">Home</button>
                </a>
                <a href="news.html">
                    <button href="#" class="btn btn-sm news" type="submit" id="news">News</button> 
                </a>
                <a href="map.html">
                    <button class="btn btn-sm map" type="submit" id="map">Map</button>
                </a>
                <script src="scripts/index.js" type="text/javascript"></script>
                <button href="#" class="btn btn-sm phone" type="submit" id="phone">Phone</button> 
                <button href="#" class="btn btn-sm transit" type="submit" id="transit">Transit</button>
                <a href="weather.html">
                    <button class="btn btn-sm weather" type="submit" id="weather">Weather</button>
                </a>
                <a href="ipinfo.html">
                    <button class="btn btn-sm ipinfo" type="submit" id="ipinfo">IP Info</button>
                </a>
                <div id="yesToken" class="show">
                    <a id="logout" href="#"><b>Log Out</b></a>
                </div>
            </div>        
        </div>
        <!--Above this line is the header-->
        <div class="col-md-12 main">
            <div class="quote-box">
                <div class="post">
                    <span>{Click for new quote}</span>
                    <span style="color:blue">Post quote to:</span>
                    <button href="#" class="btn btn-sm bg-primary facebook">Fbook</button>
                    <button href="#" class="btn btn-sm bg-warning tweet">Tweet</button> 
                </div>
                <div class="quotes">
                    <span class="quote" method="post" action="/quote"></span><br/>
                    <span class="author" method="post" action="/author"></span>
                    <span class="save-btns">
                        <button class="btn btn-sm save-quote">save quote</button>
                    <span>
                </div>
            </div> 
        </div>
        <div class="save-data">
        </div>
    </div>

</html>
