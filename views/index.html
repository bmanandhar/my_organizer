<head>

<body>
    <div class="container">
        <div class="bg-dark text-white header">
            <h3>My Organizer</h3>
        </div>
        <div class="main">
    <div class="row">
    <div class="col-md-12">
        <!-- <div id="access">
            <div id="noToken" class="show">
              <a id="login" href="#">Log In</a> | 
              <a id="signup" href="#">Sign Up</a>
            </div>
            <div id="yesToken" class="show">
              <a id="logout" href="#">Log Out</a>
            </div>
        </div> -->
        <p id="message"></p>
        <p class="text-primary">This text is important.</p>
      
        <form id="loginForm" class="show">
          <p>Login</p>
          <div>
            <label for="loginEmail">Email</label>
            <input id="loginEmail" type="text" name="email"/>
          </div>
          <div>
            <label for="loginPassword">Password</label>
            <input id="loginPassword" type="password" name="password"/>
          </div>
          <div>
            <input type="submit" />
          </div>
        </form>
      
        <form id="signupForm" class="show">
          <p>Signup</p>
            <div>
              <label for="singupEmail">Email</label>
              <input id="singupEmail" type="text" name="email"/>
            </div>
            <div>
              <label for="signupPassword">Password</label>
              <input id="signupPassword" type="password" name="password"/>
            </div>
            <div>
              <input type="submit" />
            </div>
          </form>
        </div>
      </div>
      </div>
      </div>
      </body>
