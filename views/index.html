<!DOCTYPE html> <!-- SIGN IN / SIGN UP-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Organizer</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!--Google O Auth2 signIn
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    -->

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 header">
                <h5>My Organizer....</h5>
            </div>
        </div>
        <div class= "row">
            <div class="col-md-12">
                <div class="main">
                <br><p>Please sign in. If you don't have an account, please sign up.</p><br>
                    <div class="sign-in-sign-up">
                        <div class="buttons">
                            <button class="button sign-in-btn btn-primary">Sign in</button><br>
                            <button class="button sign-up-btn btn-success">Sign up</button><br>
                        </div>
                        <div class="sign-in-form">
                            <div class="sign-form">
                                <div>
                                    <label for="email"><b>Email<b></label>
                                    <input type="text" placeholder="Enter Email" name="email" required>
                                </div>
                                <div>
                                    <label for="psw"><b>Password</b></label>
                                    <input type="text" placeholder="Enter password" name="psw" required></br>
                                </div>
                                <div class="btn sign-in-btn btn-primary">
                                    Submit
                                </div>
                            </div>
                        </div>
                        <div class="sign-up-form">
                            <div class="sign-form">
                                <div>
                                    <label for="email"><b>Email</b></label>
                                    <input type="text" placeholder="Enter Email" name="email" required>
                                </div>
                                <div>
                                    <label for="psw"><b>Password</b></label>
                                    <input type="text" placeholder="Enter password" name="psw" required>
                                </div>
                                <div>
                                    <label for="psw"><b>Re-enter Password</b></label>
                                    <input type="text" placeholder="Enter password" name="psw" required>
                                </div>
                                <div class="btn sign-up-btn btn-primary">
                                    Submit
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script/index.js" type="text/javascript"></script>
</body>
</html>
