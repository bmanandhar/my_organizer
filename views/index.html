<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Organizer</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div class="container text-center">
        <h5>My Organizer</h5>
        <div>
            <div class="email-content">
            </div>
            <div>
                <p id="bottom">Click box for new quote [Forismatic.com]</p>
            </div>
            <div class="quotes">
                <span class="quote">Click here to get famous quote!</span><br/>
                <span class="author"></span><br/>
                <span href="#" class="facebook" type="submit" id="facebook">Fbook</span>
                <span href="#" class="btn btn-sm tweet" type="submit" id="tweeter">Tweet</span> 
            </div>
            <span class="link"></span><br><br>
            <div class="text-center share">
                <span href="#" class="btn btn-sm tweet" type="submit" id="tweeter">Tweet</span> 
                <span href="#" class="facebook btn-sm facebook" type="submit" id="facebook">Fbook</span>
                <button href="#" class="btn btn-sm news" type="submit" id="news">News</button> 
                <button href="#" class="btn btn-sm map" type="submit" id="map">Map</button>
                <button href="#" class="btn btn-sm phone" type="submit" id="phone">Phone</button> 
                <button href="#" class="btn btn-sm transit" type="submit" id="transit">Transit</button>
                <a href="weather.html">
                    <button class="btn btn-sm weather" type="submit" id="weather">Weather</button>
                </a>
            </div>
        </div>
    </div>
    <script src="script/app.js" type="text/javascript"></script> 
</body>
</html>
