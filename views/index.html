<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Organizer</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!--Google O Auth2 signIn
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    -->

</head>
<body>
    <div class="container text-center">
        <header>
            <h6 class="sign-in">Sign In /</h6>
            <h6 class="sign-up">Sign Up</h6>            
        </header>
        <div>
            <div class="email-content">
                <img class="photo" src="images/image.jpg" alt="photo">
            </div>
            <div class="quote-box">
                <div class="post">
                    <span>{Click for new quote}</span>
                    <span style="color:yellow">Post to:</span>
                    <span href="#" class="facebook">Fbook/</span>
                    <span href="#" class="tweet">Tweet</span> 
                </div>
                <div class="quotes">
                    <span class="quote"></span><br/>
                    <span class="author"></span>
                </div>
            </div> 
            <br>
            <div class="text-center share">
                <a href="news.html">
                    <button href="#" class="btn btn-sm news" type="submit" id="news">News</button> 
                </a>
                <a href="map.html">
                    <button class="btn btn-sm map" type="submit" id="map">Map</button>
                </a>
                <button href="#" class="btn btn-sm phone" type="submit" id="phone">Phone</button> 
                <button href="#" class="btn btn-sm transit" type="submit" id="transit">Transit</button>
                <a href="weather.html">
                    <button class="btn btn-sm weather" type="submit" id="weather">Weather</button>
                </a>
            </div>
        </div><br>  
        <h6>My Organizer</h6>
    </div>
    <script src="script/app.js" type="text/javascript"></script> 
</body>
</html>
